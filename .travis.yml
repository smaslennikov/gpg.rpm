---
dist: xenial
sudo: required

language: minimal
cache: bundler

before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -y
  - make ubuntu-packages prepare
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 60
  - gcc --version

script: make build-all

deploy:
  provider: releases
  file_glob: true
  file: "*/pkg/*rpm"
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 

notifications:
  email:
    on_success: never
    on_failure: never
